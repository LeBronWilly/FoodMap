<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>Sign Up</title>
</head>
<body>
<input type ="button" style="font-size: 20px;" onclick="javascript:location.href='http://127.0.0.1:8000'" value="回首頁"></input>

<main>
    <div class="wrapper">
       <form class="form-signin" method="post">
           <h2 class="form-signin-heading" style="font-size: 40px;">Sign Up</h2>
           {% csrf_token %}
           {{form.as_p}}
           <button type="submit">Sign up</button>
        </form>
    </div>
</main>
</body>
</html>

<style>
body {
  background: url("../static/images/sign_in_bg.jpg");
  background-size: cover;
  font-family: 'Poppins', sans-serif;
  font-size: 19px;
}
button{
  background-color: #555555;
  border: 1px solid #555555;
  color: white;
  padding: 8px 15px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
button:hover {
  background-color: white;
  color: black;
  border: 1px solid #555555;
}
.wrapper {
margin-top: 80px;
margin-bottom: 80px;
}
.form-signin {
  max-width: 380px;
  padding: 15px 35px 45px;
  margin: 0 auto;
  background-color: #fff;
  border: 1px solid rgba(0,0,0,0.1);
  background:rgba(0,0,0,0.5);
  color: white;
}

.form-signin-heading,
 .checkbox {
   margin-bottom: 30px;
 }

form_field[1] {
    font-size: 50px;
}
</style>
